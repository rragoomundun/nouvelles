<div class="row">
  <div class="col">
    <p class="message">
      {{ message.content }}
    </p>

    <span>{{ message.dateFormatted }}</span>

    <br />

    <span>
      {{ "GENERAL.IN" | translate }}
      <a
        routerLink="{{ discussionLink }}"
        [queryParams]="{ page: message.discussion.page }"
        [fragment]="fragment"
        >{{ message.discussion.name }}</a
      >
    </span>
  </div>
</div>
