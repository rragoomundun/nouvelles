<div class="row">
  <div class="col">
    <p class="message">
      <a
        [routerLink]="[discussionLink]"
        [queryParams]="{ page: message.discussion.page }"
        [fragment]="fragment"
      >
        {{ message.content }}
      </a>
    </p>

    <span>{{ message.dateFormatted }}</span>

    <br />

    <span>
      {{ "GENERAL.IN" | translate }}
      <a routerLink="{{ discussionLink }}">{{ message.discussion.name }}</a>
    </span>
  </div>
</div>
