<form>
  <fieldset>
    <legend>
      {{ "SETTINGS_PAGE.DELETE_ACCOUNT" | translate }}
    </legend>

    <hr />

    <div class="mt-3">
      <p class="text-danger fw-bold">
        {{ "SETTINGS_PAGE.DELETE_ACCOUNT_WARNING" | translate }}
      </p>

      @if (onDelete === "false") {
        <button (click)="onDeleteClick()" class="btn btn-danger" type="button">
          {{ "SETTINGS_PAGE.DELETE_ACCOUNT" | translate }}
        </button>
      }

      @if (onDelete === "true") {
        <button [disabled]="true" class="btn btn-danger" type="button">
          {{ "GENERAL.DELETION" | translate }}
        </button>
      }

      @if (onDelete === "success") {
        <p>
          {{ "SETTINGS_PAGE.ACCOUNT_DELETED" | translate }}
        </p>
      }
    </div>
  </fieldset>
</form>
