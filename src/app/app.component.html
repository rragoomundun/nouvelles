@if (showHeaderFooter) {
  <app-header
    (registerClick)="onRegisterClick()"
    (loginCLick)="onLoginClick()"
    (logoutClick)="onLogoutClick()"
  ></app-header>
}

@if (["success", "error"].includes(userSharedService.onGetUser)) {
  <main>
    <router-outlet />
  </main>
}

@if (showHeaderFooter) {
  <app-footer></app-footer>
}

<app-register></app-register>
<app-login></app-login>
