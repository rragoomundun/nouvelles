@if (notFound) {
  <div id="error-edit">
    <h2>{{ "EDIT_ARTICLE_PAGE.ERRORS.NOT_FOUND" | translate }}</h2>
  </div>
} @else if (isNotOwner) {
  <div id="error-edit">
    <h2>{{ "EDIT_ARTICLE_PAGE.ERRORS.NOT_OWNER" | translate }}</h2>
  </div>
} @else {
  <h2 class="title">{{ "EDIT_ARTICLE_PAGE.TITLE" | translate }}</h2>

  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">
        {{ "NEW_ARTICLE_PAGE.ARTICLE_TITLE" | translate }}
      </label>
      <input
        id="title"
        class="form-control"
        type="text"
        formControlName="title"
        required
      />
    </div>

    <div class="mb-3">
      <label for="file" class="form-label">
        {{ "NEW_ARTICLE_PAGE.IMAGE" | translate }}
      </label>
      <input
        (change)="onFileSelected($event)"
        id="file"
        class="form-control"
        type="file"
        autocomplete="off"
        required
      />

      @if (image) {
        <div id="original-image" class="mt-1">
          <label class="form-label">
            {{ "EDIT_ARTICLE_PAGE.IMAGE_USE" | translate }}
          </label>

          <br />

          <img [src]="image" />
        </div>
      }
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">
        {{ "GENERAL.CATEGORY" | translate }}
      </label>
      <select
        id="category"
        class="form-select"
        formControlName="category"
        required
      >
        @for (category of categoryService.categories; track category) {
          <option value="{{ category.label }}">{{ category.name }}</option>
        }
      </select>
    </div>

    <div class="mb-3">
      <div class="form-check">
        <input
          id="publish"
          class="form-check-input"
          type="checkbox"
          value=""
          formControlName="published"
          required
        />
        <label class="form-check-label" for="publish">
          {{ "NEW_ARTICLE_PAGE.PUBLISH" | translate }}
        </label>
      </div>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">
        {{ "NEW_ARTICLE_PAGE.CONTENT" | translate }}
      </label>
      <textarea
        id="content"
        class="form-control"
        cols="30"
        rows="10"
        formControlName="content"
        required
      ></textarea>
    </div>
  </form>
}
