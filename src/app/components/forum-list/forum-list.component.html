<div class="container">
  @for (forum of forumService.forums; track forum) {
    <div class="row">
      <div class="col">
        <a routerLink="./{{ forum.label }}">
          {{ forum.name }}
        </a>
      </div>

      <div class="col-1 col-sm-4 col-md-6"></div>

      <div class="col">
        <div>{{ forum.nbDiscussions }} discussions</div>
        <div>{{ forum.nbMessages }} messages</div>
      </div>
    </div>
  }
</div>
